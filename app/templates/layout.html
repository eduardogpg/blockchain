<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blockchain Demo</title>
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/DataTables/css/datatables.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Blockchain Demo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if active == 'proof_of_work' %}  active {% endif %}">
              <a class="nav-link" href="{{url_for('.proof_of_work')}}">Proof of work</a>
            </li>
            <li class="nav-item {% if active == 'block' %}  active {% endif %}">
              <a class="nav-link" href="{{url_for('.block')}}">Block
              </a>
            </li>
            <li class="nav-item {% if active == 'wallet' %}  active {% endif %}">
              <a class="nav-link" href="{{url_for('.wallet')}}">Wallet
              </a>
            </li>
            <li class="nav-item {% if active == 'transaction' %}  active {% endif %}">
              <a class="nav-link" href="{{url_for('.transaction')}}">Transaction
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card-body">
            <h4 class="card-title">
              {% block title %}
              {% endblock %}
            </h4>
          </div>
        </div>
      </div>
    </div>

    <div class="container alert alert-secondary">
      {% block form %}
      {% endblock %}
    </div>

    {% block script %}
    {% endblock %}

  </body>
</html>
